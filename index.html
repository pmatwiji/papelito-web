<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cuenta validada</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAFAFA;
      --text: #2E2E2E;
      --neutral: #D4D4D4;
      --accent: #8B5CF6;
      --accent-hover: #7C3AED;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Patrick Hand', 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border: 2px solid var(--neutral);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(140, 92, 246, 0.08);
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 350px;
      width: 90vw;
    }
    .check {
      width: 90px;
      height: 90px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px #8B5CF633;
    }
    .check svg {
      width: 54px;
      height: 54px;
      color: #fff;
      display: block;
    }
    h1 {
      font-size: 2.1rem;
      margin: 0 0 12px 0;
      color: var(--accent-hover);
      text-align: center;
      letter-spacing: 1px;
    }
    .msg {
      font-size: 1.2rem;
      margin-bottom: 28px;
      text-align: center;
      color: var(--text);
    }
    .btn {
      background: var(--accent);
      color: #fff;
      font-size: 1.1rem;
      font-family: inherit;
      border: none;
      border-radius: 12px;
      padding: 12px 32px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #8B5CF633;
      transition: background 0.2s;
      text-decoration: none;
      margin-top: 8px;
      letter-spacing: 0.5px;
      outline: none;
      display: inline-block;
    }
    .btn:hover, .btn:focus {
      background: var(--accent-hover);
    }
    @media (max-width: 480px) {
      .container {
        padding: 28px 8vw 24px 8vw;
        max-width: 98vw;
      }
      .check {
        width: 64px; height: 64px;
      }
      .check svg {
        width: 38px; height: 38px;
      }
      h1 { font-size: 1.3rem; }
      .msg { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check">
      <!-- Heroicons solid check-circle -->
      <svg fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="11" stroke="currentColor" fill="none"/>
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M7 13l3 3 6-6"/>
      </svg>
    </div>
    <h1>¡Cuenta validada!</h1>
    <div class="msg">
      Tu cuenta ha sido confirmada exitosamente.<br>
      Ya podés usar la app normalmente.
    </div>
    <a class="btn" href="#" tabindex="0">Descargar la app</a>
    <div style="margin-top:18px; color:#AAA; font-size:0.95em; text-align:center;">
      Si ya tenés la app instalada, podés cerrarla y volver a abrirla.<br>
      <span style="font-size:0.85em;">© 2024 Papelito</span>
    </div>
  </div>
</body>
</html>
